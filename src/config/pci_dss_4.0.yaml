requirements:
  "1": |-
    <p>Install and Maintain Network Security Controls</p>
  "1.1": |-
    <p>Processes and mechanisms for installing and maintaining network security controls are defined and understood</p>
  1.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 1 are; Documented, Kept up to date, In use, Known to all affected parties</p>
  1.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 1 are documented, assigned, and understood</p>
  "1.2": |-
    <p>Network security controls (NSCs) are configured and maintained</p>
  1.2.1: |-
    <p>Configuration standards for NSC rulesets are; Defined, Implemented, Maintained</p>
  1.2.2: |-
    <p>All changes to network connections and to configurations of NSCs are approved and managed in accordance with the change control process defined at Requirement 6.5.1.</p>
  1.2.3: |-
    <p>An accurate network diagram(s) is maintained that shows all connections between the CDE and other networks, including any wireless networks</p>
  1.2.4: |-
    <p>A3.7.5n accurate data-flow diagram(s) is maintained that meets the following; Shows all account data flows across systems and networks, Updated as needed upon changes to the environment</p>
  1.2.5: |-
    <p>All services, protocols, and ports allowed are identified, approved, and have a defined business need</p>
  1.2.6: |-
    <p>Security features are defined and implemented for all services, protocols, and ports that are in use and considered to be insecure, such that the risk is mitigated</p>
  1.2.7: |-
    <p>Configurations of NSCs are reviewed at least once every six months to confirm they are relevant and effective</p>
  1.2.8: |-
    <p>Configuration files for NSCs are:</p>
    <ul>
    <li>Secured from unauthorized access</li>
    <li>Kept consistent with active network configurations</li>
    </ul>
  "1.3": |-
    <p>Network access to and from the cardholder data environment is restricted</p>
  1.3.1: |-
    <p>Inbound traffic to the CDE is restricted as follows:</p>
    <ul>
    <li>To only traffic that is necessary.</li>
    <li>All other traffic is specifically denied.</li>
    </ul>
  1.3.2: |-
    <p>Outbound traffic from the CDE is restricted as follows:</p>
    <ul>
    <li>To only traffic that is necessary.</li>
    <li>All other traffic is specifically denied.</li>
    </ul>
  1.3.3: |-
    <p>NSCs are installed between all wireless networks and the CDE, regardless of whether the wireless network is a CDE, such that:</p>
    <ul>
    <li>All wireless traffic from wireless networks into the CDE is denied by default.</li>
    <li>Only wireless traffic with an authorized business purpose is allowed into the CDE.</li>
    </ul>
  "1.4": |-
    <p>Network connections between trusted and untrusted networks are controlled</p>
  1.4.1: |-
    <p>NSCs are implemented between trusted and untrusted networks</p>
  1.4.2: |-
    <p>Inbound traffic from untrusted networks to trusted networks is restricted to:</p>
    <ul>
    <li>Communications with system components that are authorized to provide publicly accessible services, protocols, and ports.</li>
    <li>Stateful responses to communications initiated by system components in a trusted network.</li>
    <li>All other traffic is denied.</li>
    </ul>
  1.4.3: |-
    <p>Anti-spoofing measures are implemented to detect and block forged source IP addresses from entering the trusted network.</p>
  1.4.4: |-
    <p>System components that store cardholder data are not directly accessible from untrusted networks.</p>
  1.4.5: |-
    <p>The disclosure of internal IP addresses and routing information is limited to only authorized parties.</p>
  "1.5": |-
    <p>Risks to the CDE from computing devices that are able to connect to both untrusted networks and the CDE are mitigated.</p>
  1.5.1: |-
    <p>Security controls are implemented on any computing devices, including company- and employee-owned devices, that connect to both untrusted networks (including the Internet) and the CDE as follows:</p>
    <ul>
    <li>Specific configuration settings are defined to prevent threats being introduced into the entity's network.</li>
    <li>Security controls are actively running.</li>
    <li>Security controls are not alterable by users of the computing devices unless specifically documented and authorized by management on a case-by-case basis for a limited period.</li>
    </ul>
  "10": |-
    <p>Log and Monitor All Access to System Components and Cardholder Data</p>
  "10.1": |-
    <p>Processes and mechanisms for logging and monitoring all access to system components and cardholder data are defined and documented.</p>
  10.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 10 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  10.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 10 are documented, assigned, and understood.</p>
  "10.2": |-
    <p>Audit logs are implemented to support the detection of anomalies and suspicious activity, and the forensic analysis of events.</p>
  10.2.1: |-
    <p>Interview the system administrator and examine system configurations to verify that audit logs are enabled and active for all system components.</p>
  10.2.1.1: |-
    <p>Audit logs capture all individual user access to cardholder data.</p>
  10.2.1.2: |-
    <p>Audit logs capture all actions taken by any individual with administrative access, including any interactive use of application or system accounts.</p>
  10.2.1.3: |-
    <p>Audit logs capture all access to audit logs.</p>
  10.2.1.4: |-
    <p>Audit logs capture all invalid logical access attempts.</p>
  10.2.1.5: |-
    <p>Audit logs capture all changes to identification and authentication credentials including, but not limited to:</p>
    <ul>
    <li>Creation of new accounts.</li>
    <li>Elevation of privileges.</li>
    <li>All changes, additions, or deletions to accounts with administrative access.</li>
    </ul>
  10.2.1.6: |-
    <p>Audit logs capture the following:</p>
    <ul>
    <li>All initialization of new audit logs, and</li>
    <li>All starting, stopping, or pausing of the existing audit logs.</li>
    </ul>
  10.2.1.7: |-
    <p>Audit logs capture all creation and deletion of system-level objects.</p>
  10.2.2: |-
    <p>Audit logs record the following details for each auditable event:</p>
    <ul>
    <li>User identification.</li>
    <li>Type of event.</li>
    <li>Date and time.</li>
    <li>Success and failure indication.</li>
    <li>Origination of event.</li>
    <li>Identity or name of affected data, system component, resource, or service (for example, name and protocol).</li>
    </ul>
  "10.3": |-
    <p>Audit logs are protected from destruction and unauthorized modifications.</p>
  10.3.1: |-
    <p>Read access to audit logs files is limited to those with a job-related need.</p>
  10.3.2: |-
    <p>Audit log files are protected to prevent modifications by individuals.</p>
  10.3.3: |-
    <p>Audit log files, including those for external-facing technologies, are promptly backed up to a secure, central, internal log server(s) or other media that is difficult to modify.</p>
  10.3.4: |-
    <p>File integrity monitoring or change-detection mechanisms is used on audit logs to ensure that existing log data cannot be changed without generating alerts.</p>
  "10.4": |-
    <p>Audit logs are reviewed to identify anomalies or suspicious activity.</p>
  10.4.1: |-
    <p>The following audit logs are reviewed at least once daily:</p>
    <ul>
    <li>All security events.</li>
    <li>Logs of all system components that store, process, or transmit CHD and/or SAD.</li>
    <li>Logs of all critical system components.</li>
    <li>Logs of all servers and system components that perform security functions (for example, network security controls, intrusion-detection systems/intrusion-prevention systems (IDS/IPS), authentication servers).</li>
    </ul>
  10.4.1.1: |-
    <p>Automated mechanisms are used to perform audit log reviews.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  10.4.2: |-
    <p>Logs of all other system components (those not specified in Requirement 10.4.1) are reviewed periodically.</p>
  10.4.2.1: |-
    <p>The frequency of periodic log reviews for all other system components (not defined in Requirement 10.4.1) is defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  10.4.3: |-
    <p>Exceptions and anomalies identified during the review process are addressed.</p>
  "10.5": |-
    <p>Audit log history is retained and available for analysis.</p>
  10.5.1: |-
    <p>Retain audit log history for at least 12 months, with at least the most recent three months immediately available for analysis.</p>
  "10.6": |-
    <p>Time-synchronization mechanisms support consistent time settings across all systems.</p>
  10.6.1: |-
    <p>System clocks and time are synchronized using time-synchronization technology.</p>
  10.6.2: |-
    <p>Systems are configured to the correct and consistent time as follows:</p>
    <ul>
    <li>One or more designated time servers are in use.</li>
    <li>Only the designated central time server(s) receives time from external sources.</li>
    <li>Time received from external sources is based on International Atomic Time or Coordinated Universal Time (UTC).</li>
    <li>The designated time server(s) accept time updates only from specific industry-accepted external sources.</li>
    <li>Where there is more than one designated time server, the time servers peer with one another to keep accurate time.</li>
    <li>Internal systems receive time information only from designated central time server(s).</li>
    </ul>
  10.6.3: |-
    <p>Time synchronization settings and data are protected as follows:</p>
    <ul>
    <li>Access to time data is restricted to only personnel with a business need.</li>
    <li>Any changes to time settings on critical systems are logged, monitored, and reviewed.</li>
    </ul>
  "10.7": |-
    <p>Failures of critical security control systems are detected, reported, and responded to promptly.</p>
  10.7.1: |-
    <p>Additional requirement for service providers only: Failures of critical security control systems are detected, alerted, and addressed promptly, including but not limited to failure of the following critical security control systems:</p>
    <ul>
    <li>Network security controls.</li>
    <li>IDS/IPS.</li>
    <li>FIM.</li>
    <li>Anti-malware solutions.</li>
    <li>Physical access controls.</li>
    <li>Logical access controls.</li>
    <li>Audit logging mechanisms.</li>
    <li>Segmentation controls (if used).</li>
    </ul>
    <p><strong>Note</strong>: This requirement will be superseded by Requirement 10.7.2 as of 31 March 2025.</p>
  10.7.2: |-
    <p>Failures of critical security control systems are detected, alerted, and addressed promptly, including but not limited to failure of the following critical security control systems:</p>
    <ul>
    <li>Network security controls.</li>
    <li>IDS/IPS.</li>
    <li>Change-detection mechanisms.</li>
    <li>Anti-malware solutions.</li>
    <li>Physical access controls.</li>
    <li>Logical access controls.</li>
    <li>Audit logging mechanisms.</li>
    <li>Segmentation controls (if used).</li>
    <li>Audit log review mechanisms.</li>
    <li>Automated security testing tools (if used).</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment and will supersede Requirement 10.7.1.</p>
  10.7.3: |-
    <p>Failures of any critical security controls systems are responded to promptly, including but not limited to:</p>
    <ul>
    <li>Restoring security functions.</li>
    <li>Identifying and documenting the duration (date and time from start to end) of the security failure.</li>
    <li>Identifying and documenting the cause(s) of failure and documenting required remediation.</li>
    <li>Identifying and addressing any security issues that arose during the failure.</li>
    <li>Determining whether further actions are required as a result of the security failure.</li>
    <li>Implementing controls to prevent the cause of failure from reoccurring.</li>
    <li>Resuming monitoring of security controls.</li>
    </ul>
    <p><strong>Note</strong>: This is a current v3.2.1 requirement that applies to service providers only. However, this requirement is a best practice for all other entities until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "11": |-
    <p>Test Security of Systems and Networks Regularly</p>
  "11.1": |-
    <p>Processes and mechanisms for regularly testing security of systems and networks are defined and understood.</p>
  11.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 11 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  11.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 11 are documented, assigned, and understood.</p>
  "11.2": |-
    <p>Wireless access points are identified and monitored, and unauthorized wireless access points are addressed.</p>
  11.2.1: |-
    <p>Authorized and unauthorized wireless access points are managed as follows:</p>
    <ul>
    <li>The presence of wireless (Wi-Fi) access points is tested for,</li>
    <li>All authorized and unauthorized wireless access points are detected and identified,</li>
    <li>Testing, detection, and identification occurs at least once every three months.</li>
    <li>If automated monitoring is used, personnel are notified via generated alerts.</li>
    </ul>
  11.2.2: |-
    <p>An inventory of authorized wireless access points is maintained, including a documented business justification.</p>
  "11.3": |-
    <p>External and internal vulnerabilities are regularly identified, prioritized, and addressed.</p>
  11.3.1: |-
    <p>Internal vulnerability scans are performed as follows:</p>
    <ul>
    <li>At least once every three months.</li>
    <li>High-risk and critical vulnerabilities (per the entity's vulnerability risk rankings defined at Requirement 6.3.1) are resolved.</li>
    <li>Rescans are performed that confirm all high-risk and critical vulnerabilities (as noted above) have been resolved.</li>
    <li>Scan tool is kept up to date with latest vulnerability information.</li>
    <li>Scans are performed by qualified personnel and organizational independence of the tester exists.</li>
    </ul>
  11.3.1.1: |-
    <p>All other applicable vulnerabilities (those not ranked as high-risk or critical per the entity's vulnerability risk rankings defined at Requirement 6.3.1) are managed as follows:</p>
    <ul>
    <li>Addressed based on the risk defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1.</li>
    <li>Rescans are conducted as needed.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  11.3.1.2: |-
    <p>Internal vulnerability scans are performed via authenticated scanning as follows:</p>
    <ul>
    <li>Systems that are unable to accept credentials for authenticated scanning are documented.</li>
    <li>Sufficient privileges are used for those systems that accept credentials for scanning.</li>
    <li>If accounts used for authenticated scanning can be used for interactive login, they are managed in accordance with Requirement 8.2.2.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  11.3.1.3: |-
    <p>Internal vulnerability scans are performed after any significant change as follows:</p>
    <ul>
    <li>High-risk and critical vulnerabilities (per the entity's vulnerability risk rankings defined at Requirement 6.3.1) are resolved.</li>
    <li>Rescans are conducted as needed.</li>
    <li>Scans are performed by qualified personnel and organizational independence of the tester exists (not required to be a QSA or ASV).</li>
    </ul>
  11.3.2: |-
    <p>External vulnerability scans are performed as follows:</p>
    <ul>
    <li>At least once every three months.</li>
    <li>By PCI SSC Approved Scanning Vendor (ASV).</li>
    <li>Vulnerabilities are resolved and ASV Program Guide requirements for a passing scan are met.</li>
    <li>Rescans are performed as needed to confirm that vulnerabilities are resolved per the ASV Program Guide requirements for a passing scan.</li>
    </ul>
  11.3.2.1: |-
    <p>External vulnerability scans are performed after any significant change as follows:</p>
    <ul>
    <li>Vulnerabilities that are scored 4.0 or higher by the CVSS are resolved.</li>
    <li>Rescans are conducted as needed.</li>
    <li>Scans are performed by qualified personnel and organizational independence of the tester exists (not required to be a QSA or ASV).</li>
    </ul>
  "11.4": |-
    <p>External and internal penetration testing is regularly performed, and exploitable vulnerabilities and security weaknesses are corrected.</p>
  11.4.1: |-
    <p>A penetration testing methodology is defined, documented, and implemented by the entity and includes:</p>
    <ul>
    <li>Industry-accepted penetration testing approaches.</li>
    <li>Coverage for the entire CDE perimeter and critical systems.</li>
    <li>Testing from both inside and outside the network.</li>
    <li>Testing to validate any segmentation and scope-reduction controls.</li>
    <li>Application-layer penetration testing to identify, at a minimum, the vulnerabilities listed in Requirement 6.2.4.</li>
    <li>Network-layer penetration tests that encompass all components that support network functions as well as operating systems.</li>
    <li>Review and consideration of threats and vulnerabilities experienced in the last 12 months.</li>
    <li>Documented approach to assessing and addressing the risk posed by exploitable vulnerabilities and security weaknesses found during penetration testing.</li>
    <li>Retention of penetration testing results and remediation activities results for at least 12 months.</li>
    </ul>
  11.4.2: |-
    <p>Internal penetration testing is performed:</p>
    <ul>
    <li>Per the entity's defined methodology</li>
    <li>At least once every 12 months</li>
    <li>After any significant infrastructure or application upgrade or change</li>
    <li>By a qualified internal resource or qualified external third-party</li>
    <li>Organizational independence of the tester exists (not required to be a QSA or ASV)</li>
    </ul>
  11.4.3: |-
    <p>External penetration testing is performed:</p>
    <ul>
    <li>Per the entity's defined methodology</li>
    <li>At least once every 12 months</li>
    <li>After any significant infrastructure or application upgrade or change</li>
    <li>By a qualified internal resource or qualified external third party</li>
    <li>Organizational independence of the tester exists (not required to be a QSA or ASV)</li>
    </ul>
  11.4.4: |-
    <p>Exploitable vulnerabilities and security weaknesses found during penetration testing are corrected as follows:</p>
    <ul>
    <li>In accordance with the entity's assessment of the risk posed by the security issue as defined in Requirement 6.3.1.</li>
    <li>Penetration testing is repeated to verify the corrections.</li>
    </ul>
  11.4.5: |-
    <p>If segmentation is used to isolate the CDE from other networks, penetration tests are performed on segmentation controls as follows:</p>
    <ul>
    <li>At least once every 12 months and after any changes to segmentation controls/methods</li>
    <li>Covering all segmentation controls/methods in use</li>
    <li>According to the entity's defined penetration testing methodology</li>
    <li>Confirming that the segmentation controls/methods are operational and effective, and isolate the CDE from all out-of-scope systems</li>
    <li>Confirming effectiveness of any use of isolation to separate systems with differing security levels (see Requirement 2.2.3)</li>
    <li>Performed by a qualified internal resource or qualified external third party</li>
    <li>Organizational independence of the tester exists (not required to be a QSA or ASV)</li>
    </ul>
  11.4.6: |-
    <p>Additional requirement for service providers only: If segmentation is used to isolate the CDE from other networks, penetration tests are performed on segmentation controls as follows:</p>
    <ul>
    <li>At least once every six months and after any changes to segmentation controls/methods.</li>
    <li>Covering all segmentation controls/methods in use.</li>
    <li>According to the entity's defined penetration testing methodology.</li>
    <li>Confirming that the segmentation controls/methods are operational and effective, and isolate the CDE from all out-of-scope systems.</li>
    <li>Confirming effectiveness of any use of isolation to separate systems with differing security levels (see Requirement 2.2.3).</li>
    <li>Performed by a qualified internal resource or qualified external third party.</li>
    <li>Organizational independence of the tester exists (not required to be a QSA or ASV).</li>
    </ul>
  11.4.7: |-
    <p>Additional requirement for multi-tenant service providers only: Multi-tenant service providers support their customers for external penetration testing per Requirement 11.4.3 and 11.4.4.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "11.5": |-
    <p>Network intrusions and unexpected file changes are detected and responded to.</p>
  11.5.1: |-
    <p>Intrusion-detection and/or intrusion-prevention techniques are used to detect and/or prevent intrusions into the network as follows:</p>
    <ul>
    <li>All traffic is monitored at the perimeter of the CDE.</li>
    <li>All traffic is monitored at critical points in the CDE.</li>
    <li>Personnel are alerted to suspected compromises.</li>
    <li>All intrusion-detection and prevention engines, baselines, and signatures are kept up to date.</li>
    </ul>
  11.5.1.1: |-
    <p>Additional requirement for service providers only: Intrusion-detection and/or intrusion-prevention techniques detect, alert on/prevent, and address covert malware communication channels.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  11.5.2: |-
    <p>A change-detection mechanism (for example, file integrity monitoring tools) is deployed as follows:</p>
    <ul>
    <li>To alert personnel to unauthorized modification (including changes, additions, and deletions) of critical files.</li>
    <li>To perform critical file comparisons at least once weekly.</li>
    </ul>
  "11.6": |-
    <p>Unauthorized changes on payment pages are detected and responded to.</p>
  11.6.1: |-
    <p>A change- and tamper-detection mechanism is deployed as follows:</p>
    <ul>
    <li>To alert personnel to unauthorized modification (including indicators of compromise, changes, additions, and deletions) to the HTTP headers and the contents of payment pages as received by the consumer browser.</li>
    <li>The mechanism is configured to evaluate the received HTTP header and payment page.</li>
    <li>The mechanism functions are performed as follows:</li>
    <li>At least once every seven days. OR;</li>
    <li>Periodically (at the frequency defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1).</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "12": |-
    <p>Support Information Security with Organizational Policies and Programs</p>
  "12.1": |-
    <p>A comprehensive information security policy that governs and provides direction for protection of the entity's information assets is known and current.</p>
  12.1.1: |-
    <p>An overall information security policy is:</p>
    <ul>
    <li>Established.</li>
    <li>Published.</li>
    <li>Maintained.</li>
    <li>Disseminated to all relevant personnel, as well as to relevant vendors and business partners.</li>
    </ul>
  12.1.2: |-
    <p>The information security policy is:</p>
    <ul>
    <li>Reviewed at least once every 12 months.</li>
    <li>Updated as needed to reflect changes to business objectives or risks to the environment.</li>
    </ul>
  12.1.3: |-
    <p>The security policy clearly defines information security roles and responsibilities for all personnel, and all personnel are aware of and acknowledge their information security responsibilities.</p>
  12.1.4: |-
    <p>Responsibility for information security is formally assigned to a Chief Information Security Officer or other information security knowledgeable member of executive management.</p>
  "12.10": |-
    <p>Suspected and confirmed security incidents that could impact the CDE are responded to immediately.</p>
  12.10.1: |-
    <p>An incident response plan exists and is ready to be activated in the event of a suspected or confirmed security incident. The plan includes, but is not limited to:</p>
    <ul>
    <li>Roles, responsibilities, and communication and contact strategies in the event of a suspected or confirmed security incident, including notification of payment brands and acquirers, at a minimum.</li>
    <li>Incident response procedures with specific containment and mitigation activities for different types of incidents.</li>
    <li>Business recovery and continuity procedures.</li>
    <li>Data backup processes.</li>
    <li>Analysis of legal requirements for reporting compromises.</li>
    <li>Coverage and responses of all critical system components.</li>
    <li>Reference or inclusion of incident response procedures from the payment brands.</li>
    </ul>
  12.10.2: |-
    <p>At least once every 12 months, the security incident response plan is:</p>
    <ul>
    <li>Reviewed and the content is updated as needed.</li>
    <li>Tested, including all elements listed in Requirement 12.10.1.</li>
    </ul>
  12.10.3: |-
    <p>Specific personnel are designated to be available on a 24/7 basis to respond to suspected or confirmed security incidents.</p>
  12.10.4: |-
    <p>Personnel responsible for responding to suspected and confirmed security incidents are appropriately and periodically trained on their incident response responsibilities.</p>
  12.10.4.1: |-
    <p>The frequency of periodic training for incident response personnel is defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  12.10.5: |-
    <p>The security incident response plan includes monitoring and responding to alerts from security monitoring systems, including but not limited to:</p>
    <ul>
    <li>Intrusion-detection and intrusion-prevention systems.</li>
    <li>Network security controls.</li>
    <li>Change-detection mechanisms for critical files.</li>
    <li>The change-and tamper-detection mechanism for payment pages. This bullet is a best practice until 31 March 2025, after which it will be required as part of Requirement 12.10.5 and must be fully considered during a PCI DSS assessment.</li>
    <li>Detection of unauthorized wireless access points.</li>
    </ul>
  12.10.6: |-
    <p>The security incident response plan is modified and evolved according to lessons learned and to incorporate industry developments.</p>
  12.10.7: |-
    <p>Incident response procedures are in place, to be initiated upon the detection of stored PAN anywhere it is not expected, and include:</p>
    <ul>
    <li>Determining what to do if PAN is discovered outside the CDE, including its retrieval, secure deletion, and/or migration into the currently defined CDE, as applicable.</li>
    <li>Identifying whether sensitive authentication data is stored with PAN.</li>
    <li>Determining where the account data came from and how it ended up where it was not expected.</li>
    <li>Remediating data leaks or process gaps that resulted in the account data being where it was not expected.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "12.2": |-
    <p>Acceptable use policies for end-user technologies are defined and implemented.</p>
  12.2.1: |-
    <p>Acceptable use policies for end-user technologies are documented and implemented, including:</p>
    <ul>
    <li>Explicit approval by authorized parties.</li>
    <li>Acceptable uses of the technology.</li>
    <li>List of products approved by the company for employee use, including hardware and software.</li>
    </ul>
  "12.3": |-
    <p>Risks to the cardholder data environment are formally identified, evaluated, and managed.</p>
  12.3.1: |-
    <p>Each PCI DSS requirement that provides flexibility for how frequently it is performed (for example, requirements to be performed periodically) is supported by a targeted risk analysis that is documented and includes:</p>
    <ul>
    <li>Identification of the assets being protected.</li>
    <li>Identification of the threat(s) that the requirement is protecting against.</li>
    <li>Identification of factors that contribute to the likelihood and/or impact of a threat being realized.</li>
    <li>Resulting analysis that determines, and includes justification for, how frequently the requirement must be performed to minimize the likelihood of the threat being realized.</li>
    <li>Review of each targeted risk analysis at least once every 12 months to determine whether the results are still valid or if an updated risk analysis is needed.</li>
    <li>Performance of updated risk analyses when needed, as determined by the annual review.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  12.3.2: |-
    <p>A targeted risk analysis is performed for each PCI DSS requirement that the entity meets with the customized approach, to include:</p>
    <ul>
    <li>Documented evidence detailing each element specified in Appendix D: Customized Approach (including, at a minimum, a controls matrix and risk analysis).</li>
    <li>Approval of documented evidence by senior management.</li>
    <li>Performance of the targeted analysis of risk at least once every 12 months.</li>
    </ul>
  12.3.3: |-
    <p>Cryptographic cipher suites and protocols in use are documented and reviewed at least once every 12 months, including at least the following:</p>
    <ul>
    <li>An up-to-date inventory of all cryptographic cipher suites and protocols in use, including purpose and where used.</li>
    <li>Active monitoring of industry trends regarding continued viability of all cryptographic cipher suites and protocols in use.</li>
    <li>A documented strategy to respond to anticipated changes in cryptographic vulnerabilities.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  12.3.4: |-
    <p>Hardware and software technologies in use are reviewed at least once every 12 months, including at least the following:</p>
    <ul>
    <li>Analysis that the technologies continue to receive security fixes from vendors promptly.</li>
    <li>Analysis that the technologies continue to support (and do not preclude) the entity's PCI DSS compliance.</li>
    <li>Documentation of any industry announcements or trends related to a technology, such as when a vendor has announced \u201cend of life\u201d plans for a technology.</li>
    <li>Documentation of a plan, approved by senior management, to remediate outdated technologies, including those for which vendors have announced \u201cend of life\u201d plans.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "12.4": <p>PCI DSS compliance is managed.</p>
  12.4.1: |-
    <p>Additional requirement for service providers only: Responsibility is established by executive management for the protection of cardholder data and a PCI DSS compliance program to include:</p>
    <ul>
    <li>Overall accountability for maintaining PCI DSS compliance.</li>
    <li>Defining a charter for a PCI DSS compliance program and communication to executive management.</li>
    </ul>
  12.4.2: |-
    <p>Additional requirement for service providers only: Reviews are performed at least once every three months to confirm that personnel are performing their tasks in accordance with all security policies and operational procedures. Reviews are performed by personnel other than those responsible for performing the given task and include, but are not limited to, the following tasks:</p>
    <ul>
    <li>Daily log reviews.</li>
    <li>Configuration reviews for network security controls.</li>
    <li>Applying configuration standards to new systems.</li>
    <li>Responding to security alerts.</li>
    <li>Change-management processes.</li>
    </ul>
  12.4.2.1: |-
    <p>Additional requirement for service providers only: Reviews conducted in accordance with Requirement 12.4.2 are documented to include:</p>
    <ul>
    <li>Results of the reviews.</li>
    <li>Documented remediation actions taken for any tasks that were found to not be performed at Requirement 12.4.2.</li>
    <li>Review and sign-off of results by personnel assigned responsibility for the PCI DSS compliance program.</li>
    </ul>
  "12.5": <p>PCI DSS scope is documented and validated.</p>
  12.5.1: |-
    <p>An inventory of system components that are in scope for PCI DSS, including a description of function/use, is maintained and kept current.</p>
  12.5.2: |-
    <p>PCI DSS scope is documented and confirmed by the entity at least once every 12 months and upon significant change to the in-scope environment. At a minimum, the scoping validation includes:</p>
    <ul>
    <li>Identifying all data flows for the various payment stages (for example, authorization, capture settlement, chargebacks, and refunds) and acceptance channels (for example, card-present, card-not-present, and e-commerce).</li>
    <li>Updating all data-flow diagrams per Requirement 1.2.4.</li>
    <li>Identifying all locations where account data is stored, processed, and transmitted, including but not limited to: 1) any locations outside of the currently defined CDE, 2) applications that process CHD, 3) transmissions between systems and networks, and 4) file backups.</li>
    <li>Identifying all system components in the CDE, connected to the CDE, or that could impact security of the CDE.</li>
    <li>Identifying all segmentation controls in use and the environment(s) from which the CDE is segmented, including justification for environments being out of scope.</li>
    <li>Identifying all connections from third-party entities with access to the CDE.</li>
    <li>Confirming that all identified data flows, account data, system components, segmentation controls, and connections from third parties with access to the CDE are included in scope.</li>
    </ul>
  12.5.2.1: |-
    <p>Additional requirement for service providers only: PCI DSS scope is documented and confirmed by the entity at least once every six months and upon significant change to the in-scope environment. At a minimum, the scoping validation includes all the elements specified in Requirement 12.5.2.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  12.5.3: |-
    <p>Additional requirement for service providers only: Significant changes to organizational structure result in a documented (internal) review of the impact to PCI DSS scope and applicability of controls, with results communicated to executive management.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "12.6": |-
    <p>Security awareness education is an ongoing activity.</p>
  12.6.1: |-
    <p>A formal security awareness program is implemented to make all personnel aware of the entity's information security policy and procedures, and their role in protecting the cardholder data.</p>
  12.6.2: |-
    <p>The security awareness program is:</p>
    <ul>
    <li>Reviewed at least once every 12 months, and</li>
    <li>Updated as needed to address any new threats and vulnerabilities that may impact the security of the entity's CDE, or the information provided to personnel about their role in protecting cardholder data.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  12.6.3: |-
    <p>Personnel receive security awareness training as follows:</p>
    <ul>
    <li>Upon hire and at least once every 12 months.</li>
    <li>Multiple methods of communication are used.</li>
    <li>Personnel acknowledge at least once every 12 months that they have read and understood the information security policy and procedures.</li>
    </ul>
  12.6.3.1: |-
    <p>Security awareness training includes awareness of threats and vulnerabilities that could impact the security of the CDE, including but not limited to:</p>
    <ul>
    <li>Phishing and related attacks.</li>
    <li>Social engineering.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  12.6.3.2: |-
    <p>Security awareness training includes awareness about the acceptable use of end-user technologies in accordance with Requirement 12.2.1.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "12.7": |-
    <p>Personnel are screened to reduce risks from insider threats.</p>
  12.7.1: |-
    <p>Potential personnel who will have access to the CDE are screened, within the constraints of local laws, prior to hire to minimize the risk of attacks from internal sources.</p>
  "12.8": |-
    <p>Risk to information assets associated with third-party service provider (TPSP) relationships is managed.</p>
  12.8.1: |-
    <p>A list of all third-party service providers (TPSPs) with which account data is shared or that could affect the security of account data is maintained, including a description for each of the services provided.</p>
  12.8.2: |-
    <p>Written agreements with TPSPs are maintained as follows:</p>
    <ul>
    <li>Written agreements are maintained with all TPSPs with which account data is shared or that could affect the security of the CDE.</li>
    <li>Written agreements include acknowledgments from TPSPs that they are responsible for the security of account data the TPSPs possess or otherwise store, process, or transmit on behalf of the entity, or to the extent that they could impact the security of the entity's CDE.</li>
    </ul>
  12.8.3: |-
    <p>An established process is implemented for engaging TPSPs, including proper due diligence prior to engagement.</p>
  12.8.4: |-
    <p>A program is implemented to monitor TPSPs' PCI DSS compliance status at least once every 12 months.</p>
  12.8.5: |-
    <p>Information is maintained about which PCI DSS requirements are managed by each TPSP, which are managed by the entity, and any that are shared between the TPSP and the entity.</p>
  "12.9": |-
    <p>Third-party service providers (TPSPs) support their customers' PCI DSS compliance.</p>
  12.9.1: |-
    <p>Additional requirement for service providers only: TPSPs acknowledge in writing to customers that they are responsible for the security of account data the TPSP possesses or otherwise stores, processes, or transmits on behalf of the customer, or to the extent that they could impact the security of the customer's CDE.</p>
  12.9.2: |-
    <p>Additional requirement for service providers only: TPSPs support their customers' requests for information to meet Requirements 12.8.4 and 12.8.5 by providing the following upon customer request:</p>
    <ul>
    <li>PCI DSS compliance status information for any service the TPSP performs on behalf of customers (Requirement 12.8.4).</li>
    <li>Information about which PCI DSS requirements are the responsibility of the TPSP and which are the responsibility of the customer, including any shared responsibilities (Requirement 12.8.5)</li>
    </ul>
  "2": |-
    <p>Apply Secure Configurations to All System Components</p>
  "2.1": |-
    <p>Processes and mechanisms for applying secure configurations to all system components are defined and understood.</p>
  2.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 2 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  2.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 2 are documented, assigned, and understood.</p>
  "2.2": |-
    <p>System components are configured and managed securely</p>
  2.2.1: |-
    <p>Configuration standards are developed, implemented, and maintained to:</p>
    <ul>
    <li>Cover all system components.</li>
    <li>Address all known security vulnerabilities.</li>
    <li>Be consistent with industry-accepted system hardening standards or vendor hardening recommendations.</li>
    <li>Be updated as new vulnerability issues are identified, as defined in Requirement 6.3.1.</li>
    <li>Be applied when new systems are configured and verified as in place before or immediately after a system component is connected to a production environment.</li>
    </ul>
  2.2.2: |-
    <p>Vendor default accounts are managed as follows:</p>
    <ul>
    <li>If the vendor default account(s) will be used, the default password is changed per Requirement 8.3.6.</li>
    <li>If the vendor default account(s) will not be used, the account is removed or disabled.</li>
    </ul>
  2.2.3: |-
    <p>Primary functions requiring different security levels are managed as follows:</p>
    <ul>
    <li>Only one primary function exists on a system component, OR;</li>
    <li>Primary functions with differing security levels that exist on the same system component are isolated from each other, OR;</li>
    <li>Primary functions with differing security levels on the same system component are all secured to the level required by the function with the highest security need.</li>
    </ul>
  2.2.4: |-
    <p>Only necessary services, protocols, daemons, and functions are enabled, and all unnecessary functionality is removed or disabled.</p>
  2.2.5: |-
    <p>If any insecure services, protocols, or daemons are present:</p>
    <ul>
    <li>Business justification is documented.</li>
    <li>Additional security features are documented and implemented that reduce the risk of using insecure services, protocols, or daemons.</li>
    </ul>
  2.2.6: |-
    <p>System security parameters are configured to prevent misuse.</p>
  2.2.7: |-
    <p>All non-console administrative access is encrypted using strong cryptography.</p>
  "2.3": |-
    <p>Wireless environments are configured and managed securely.</p>
  2.3.1: |-
    <p>For wireless environments connected to the CDE or transmitting account data, all wireless vendor defaults are changed at installation or are confirmed to be secure, including but not limited to:</p>
    <ul>
    <li>Default wireless encryption keys.</li>
    <li>Passwords on wireless access points.</li>
    <li>SNMP defaults.</li>
    <li>Any other security-related wireless vendor defaults.</li>
    </ul>
  2.3.2: |-
    <p>For wireless environments connected to the CDE or transmitting account data, wireless encryption keys are changed as follows:</p>
    <ul>
    <li>Whenever personnel with knowledge of the key leave the company or the role for which the knowledge was necessary.</li>
    <li>Whenever a key is suspected of or known to be compromised.</li>
    </ul>
  "3": <p>Protect Stored Account Data</p>
  "3.1": |-
    <p>Processes and mechanisms for protecting stored account data are defined and understood.</p>
  3.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 3 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  3.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 3 are documented, assigned, and understood.</p>
  "3.2": |-
    <p>Storage of account data is kept to a minimum.</p>
  3.2.1: |-
    <p>Account data storage is kept to a minimum through implementation of data retention and disposal policies, procedures, and processes that include at least the following:</p>
    <ul>
    <li>Coverage for all locations of stored account data.</li>
    <li>Coverage for any sensitive authentication data (SAD) stored prior to completion of authorization. This bullet is a best practice until its effective date; refer to Applicability Notes below for details.</li>
    <li>Limiting data storage amount and retention time to that which is required for legal or regulatory, and/or business requirements.</li>
    <li>Specific retention requirements for stored account data that defines length of retention period and includes a documented business justification.</li>
    <li>Processes for secure deletion or rendering account data unrecoverable when no longer needed per the retention policy.</li>
    <li>A process for verifying, at least once every three months, that stored account data exceeding the defined retention period has been securely deleted or rendered unrecoverable.</li>
    </ul>
  "3.3": |-
    <p>Sensitive authentication data (SAD) is not stored after authorization.</p>
  3.3.1: |-
    <p>SAD is not retained after authorization, even if encrypted. All sensitive authentication data received is rendered unrecoverable upon completion of the authorization process.</p>
  3.3.1.1: |-
    <p>The full contents of any track are not retained upon completion of the authorization process.</p>
  3.3.1.2: |-
    <p>The card verification code is not retained upon completion of the authorization process.</p>
  3.3.1.3: |-
    <p>The personal identification number (PIN) and the PIN block are not retained upon completion of the authorization process.</p>
  3.3.2: |-
    <p>SAD that is stored electronically prior to completion of authorization is encrypted using strong cryptography.</p>
  3.3.3: |-
    <p>Additional requirement for issuers and companies that support issuing services and store sensitive authentication data: Any storage of sensitive authentication data is:</p>
    <ul>
    <li>Limited to that which is needed for a legitimate issuing business need and is secured.</li>
    <li>Encrypted using strong cryptography. This bullet is a best practice until 31 March 2025, after which it will be required as part of Requirement 3.3.3 and must be fully considered during a PCI DSS assessment.</li>
    </ul>
  "3.4": |-
    <p>Access to displays of full PAN and ability to copy PAN is restricted.</p>
  3.4.1: |-
    <p>PAN is masked when displayed (the BIN and last four digits are the maximum number of digits to be displayed), such that only personnel with a legitimate business need can see more than the BIN and last four digits of the PAN.</p>
  3.4.2: |-
    <p>When using remote-access technologies, technical controls prevent copy and/or relocation of PAN for all personnel, except for those with documented, explicit authorization and a legitimate, defined business need.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "3.5": |-
    <p>Primary account number (PAN) is secured wherever it is stored.</p>
  3.5.1: |-
    <p>PAN is rendered unreadable anywhere it is stored by using any of the following approaches:</p>
    <ul>
    <li>One-way hashes based on strong cryptography of the entire PAN.</li>
    <li>Truncation (hashing cannot be used to replace the truncated segment of PAN).</li>
    </ul>
    <p>If hashed and truncated versions of the same PAN, or different truncation formats of the same PAN, are present in an environment,are in place such that the different versions cannot be correlated to reconstruct the original PAN.</p>
    <ul>
    <li>Index tokens.</li>
    <li>Strong cryptography with associated key-management processes and procedures.</li>
    </ul>
  3.5.1.1: |-
    <p>Hashes used to render PAN unreadable (per the first bullet of Requirement 3.5.1) are keyed cryptographic hashes of the entire PAN, with associated key-management processes and procedures in accordance with Requirements 3.6 and 3.7.</p>
    <p><strong>Note</strong>: This requirement is considered a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  3.5.1.2: |-
    <p>If disk-level or partition-level encryption (rather than file-, column-, or field-level database encryption) is used to render PAN unreadable, it is implemented only as follows:</p>
    <ul>
    <li>On removable electronic media, OR;</li>
    <li>If used for non-removable electronic media, PAN is also rendered unreadable via another mechanism that meets Requirement 3.5.1.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is considered a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment</p>
  3.5.1.3: |-
    <p>If disk-level or partition-level encryption is used (rather than file-, column-, or field--level database encryption) to render PAN unreadable, it is managed as follows:</p>
    <ul>
    <li>Logical access is managed separately and independently of native operating system authentication and access control mechanisms.</li>
    <li>Decryption keys are not associated with user accounts.</li>
    <li>Authentication factors (passwords, passphrases, or cryptographic keys) that allow access to unencrypted data are stored securely.</li>
    </ul>
  "3.6": |-
    <p>Cryptographic keys used to protect stored account data are secured.</p>
  3.6.1: |-
    <p>Procedures are defined and implemented to protect cryptographic keys used to protect stored account data against disclosure and misuse that include:</p>
    <ul>
    <li>Access to keys is restricted to the fewest number of custodians necessary.</li>
    <li>Key-encrypting keys are at least as strong as the data-encrypting keys they protect.</li>
    <li>Key-encrypting keys are stored separately from data-encrypting keys.</li>
    <li>Keys are stored securely in the fewest possible locations and forms.</li>
    </ul>
  3.6.1.1: |-
    <p>Additional requirement for service providers only: A documented description of the cryptographic architecture is maintained that includes:</p>
    <ul>
    <li>Details of all algorithms, protocols, and keys used for the protection of stored account data, including key strength and expiry date.</li>
    <li>Preventing the use of the same cryptographic keys in production and test environments. This bullet is a best practice until its effective date; refer to
      Applicability Notes below for details.
      "- Description of the key usage for each key.
      "- Inventory of any hardware security modules (HSMs), key management systems (KMS), and other secure cryptographic devices (SCDs) used for key management, including type and location of devices, as outlined in Requirement 12.3.4.</li>
    </ul>
  3.6.1.2: |-
    <p>Secret and private keys used to encrypt/decrypt stored account data are stored in one (or more) of the following forms at all times:</p>
    <ul>
    <li>Encrypted with a key-encrypting key that is at least as strong as the data-encrypting key, and that is stored separately from the data-encrypting key.</li>
    <li>Within a secure cryptographic device (SCD), such as a hardware security module (HSM) or PTS-approved point-of-interaction device.</li>
    <li>As at least two full-length key components or key shares, in accordance with an industry-accepted method.</li>
    </ul>
  3.6.1.3: |-
    <p>Access to cleartext cryptographic key components is restricted to the fewest number of custodians necessary.</p>
  3.6.1.4: |-
    <p>Cryptographic keys are stored in the fewest possible locations.</p>
  "3.7": |-
    <p>Where cryptography is used to protect stored account data, key management processes and procedures covering all aspects of the key lifecycle are defined and implemented.</p>
  3.7.1: |-
    <p>Key-management policies and procedures are implemented to include generation of strong cryptographic keys used to protect stored account data.</p>
  3.7.2: |-
    <p>Key-management policies and procedures are implemented to include secure distribution of cryptographic keys used to protect stored account data.</p>
  3.7.3: |-
    <p>Key-management policies and procedures are implemented to include secure storage of cryptographic keys used to protect stored account data.</p>
  3.7.4: |-
    <p>Key management policies and procedures are implemented for cryptographic key changes for keys that have reached the end of their cryptoperiod, as defined by the associated application vendor or key owner, and based on industry best practices and guidelines, including the following:</p>
    <ul>
    <li>A defined cryptoperiod for each key type in use.</li>
    <li>A process for key changes at the end of the defined cryptoperiod.</li>
    </ul>
  3.7.5: |-
    <p>Key management policies procedures are implemented to include the retirement, replacement, or destruction of keys used to protect stored account data, as deemed necessary when:</p>
    <ul>
    <li>The key has reached the end of its defined cryptoperiod.</li>
    <li>The integrity of the key has been weakened, including when personnel with knowledge of a cleartext key component leaves the company, or the role for which the key component was known.</li>
    <li>The key is suspected of or known to be compromised.</li>
    <li>Retired or replaced keys are not used for encryption operations.</li>
    </ul>
  3.7.6: |-
    <p>Where manual cleartext cryptographic key-management operations are performed by personnel, key-management policies and procedures are implemented include managing these operations using split knowledge and dual control.</p>
  3.7.7: |-
    <p>Key management policies and procedures are implemented to include the prevention of unauthorized substitution of cryptographic keys.</p>
  3.7.8: |-
    <p>Key management policies and procedures are implemented to include that cryptographic key custodians formally acknowledge (in writing or electronically) that they understand and accept their key-custodian responsibilities.</p>
  3.7.9: |-
    <p>Additional requirement for service providers only: Where a service provider shares cryptographic keys with its customers for transmission or storage of account data, guidance on secure transmission, storage and updating of such keys is documented and distributed to the service provider's customers.</p>
  "4": |-
    <p>Protect Cardholder Data with Strong Cryptography During Transmission Over Open, Public Networks</p>
  "4.1": |-
    <p>Processes and mechanisms for protecting cardholder data with strong cryptography during transmission over open, public networks are defined and documented.</p>
  4.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 4 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  4.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 4 are documented, assigned, and understood.</p>
  "4.2": |-
    <p>PAN is protected with strong cryptography during transmission.</p>
  4.2.1: |-
    <p>Strong cryptography and security protocols are implemented as follows to safeguard PAN during transmission over open, public networks:</p>
    <ul>
    <li>Only trusted keys and certificates are accepted.</li>
    <li>Certificates used to safeguard PAN during transmission over open, public networks are confirmed as valid and are not expired or revoked. This bullet is a best practice until 31 March 2025, after which it will be required as part of Requirement 4.2.1 and must be fully considered during a PCI DSS assessment.</li>
    <li>The protocol in use supports only secure versions or configurations and does not support fallback to, or use of insecure versions, algorithms, key sizes, or implementations.</li>
    <li>The encryption strength is appropriate for the encryption methodology in use.</li>
    </ul>
  4.2.1.1: |-
    <p>An inventory of the entity's trusted keys and certificates used to protect PAN during transmission is maintained.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  4.2.1.2: |-
    <p>Wireless networks transmitting PAN or connected to the CDE use industry best practices to implement strong cryptography for authentication and transmission.</p>
  4.2.2: |-
    <p>PAN is secured with strong cryptography whenever it is sent via end-user messaging technologies.</p>
  "5": |-
    <p>Protect All Systems and Networks from Malicious Software</p>
  "5.1": |-
    <p>Processes and mechanisms for protecting all systems and networks from malicious software are defined and understood.</p>
  5.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 5 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  5.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 5 are documented, assigned, and understood.</p>
  "5.2": |-
    <p>Malicious software (malware) is prevented or detected and addressed.</p>
  5.2.1: |-
    <p>An anti-malware solution(s) is deployed on all system components, except for those system components identified in periodic evaluations per Requirement 5.2.3 that concludes the system components are not at risk from malware.</p>
  5.2.2: |-
    <p>The deployed anti-malware solution(s):</p>
    <ul>
    <li>Detects all known types of malware.</li>
    <li>Removes, blocks, or contains all known types of malware.</li>
    </ul>
  5.2.3: |-
    <p>Any system components that are not at risk for malware are evaluated periodically to include the following:</p>
    <ul>
    <li>A documented list of all system components not at risk for malware.</li>
    <li>Identification and evaluation of evolving malware threats for those system components.</li>
    <li>Confirmation whether such system components continue to not require anti-malware protection.</li>
    </ul>
  5.2.3.1: |-
    <p>The frequency of periodic evaluations of system components identified as not at risk for malware is defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "5.3": |-
    <p>Anti-malware mechanisms and processes are active, maintained, and monitored.</p>
  5.3.1: |-
    <p>The anti-malware solution(s) is kept current via automatic updates.</p>
  5.3.2: |-
    <p>The anti-malware solution(s):</p>
    <ul>
    <li>Performs periodic scans and active or real-time scans. OR;</li>
    <li>Performs continuous behavioral analysis of systems or processes.</li>
    </ul>
  5.3.2.1: |-
    <p>If periodic malware scans are performed to meet Requirement 5.3.2, the frequency of scans is defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  5.3.3: |-
    <p>For removable electronic media, the anti-malware solution(s):</p>
    <ul>
    <li>Performs automatic scans of when the media is inserted, connected, or logically mounted, OR;</li>
    <li>Performs continuous behavioral analysis of systems or processes when the media is inserted, connected, or logically mounted.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  5.3.4: |-
    <p>Audit logs for the anti-malware solution(s) are enabled and retained in accordance with Requirement 10.5.1.</p>
  5.3.5: |-
    <p>Anti-malware mechanisms cannot be disabled or altered by users, unless specifically documented, and authorized by management on a case-by-case basis for a limited time period.</p>
  "5.4": |-
    <p>Anti-phishing mechanisms protect users against phishing attacks.</p>
  5.4.1: |-
    <p>Processes and automated mechanisms are in place to detect and protect personnel against phishing attacks.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "6": |-
    <p>Develop and Maintain Secure Systems and Software</p>
  "6.1": |-
    <p>Processes and mechanisms for developing and maintaining secure systems and software are defined and understood.</p>
  6.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 6 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  6.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 6 are documented, assigned, and understood.</p>
  "6.2": |-
    <p>Bespoke and custom software are developed securely.</p>
  6.2.1: |-
    <p>Bespoke and custom software are developed securely, as follows:</p>
    <ul>
    <li>Based on industry standards and/or best practices for secure development.</li>
    <li>In accordance with PCI DSS (for example, secure authentication and logging).</li>
    <li>Incorporating consideration of information security issues during each stage of the software development lifecycle.</li>
    </ul>
  6.2.2: |-
    <p>Software development personnel working on bespoke and custom software are trained at least once every 12 months as follows:</p>
    <ul>
    <li>On software security relevant to their job function and development languages.</li>
    <li>Including secure software design and secure coding techniques.</li>
    <li>Including, if security testing tools are used, how to use the tools for detecting vulnerabilities in software.</li>
    </ul>
  6.2.3: |-
    <p>Bespoke and custom software is reviewed prior to being released into production or to customers, to identify and correct potential coding vulnerabilities, as follows:</p>
    <ul>
    <li>Code reviews ensure code is developed according to secure coding guidelines.</li>
    <li>Code reviews look for both existing and emerging software vulnerabilities.</li>
    <li>Appropriate corrections are implemented prior to release.</li>
    </ul>
  6.2.3.1: |-
    <p>If manual code reviews are performed for bespoke and custom software prior to release to production, code changes are:</p>
    <ul>
    <li>Reviewed by individuals other than the originating code author, and who are knowledgeable about code-review techniques and secure coding practices.</li>
    <li>Reviewed and approved by management prior to release.</li>
    </ul>
  6.2.4: |-
    <p>Software engineering techniques or other methods are defined and in use by software development personnel to prevent or mitigate common software attacks and related vulnerabilities in bespoke and custom software, including but not limited to the following:</p>
    <ul>
    <li>Injection attacks, including SQL, LDAP, XPath, or other command, parameter, object, fault, or injection-type flaws.</li>
    <li>Attacks on data and data structures, including attempts to manipulate buffers, pointers, input data, or shared data.</li>
    <li>Attacks on cryptography usage, including attempts to exploit weak, insecure, or inappropriate cryptographic implementations, algorithms, cipher suites, or modes of operation.</li>
    <li>Attacks on business logic, including attempts to abuse or bypass application features and functionalities through the manipulation of APIs, communication protocols and channels, client-side functionality, or other system/application functions and resources. This includes cross-site scripting (XSS) and cross-site request forgery (CSRF).</li>
    <li>Attacks on access control mechanisms, including attempts to bypass or abuse identification, authentication, or authorization mechanisms, or attempts to exploit weaknesses in the implementation of such mechanisms.</li>
    <li>Attacks via any "high-risk" vulnerabilities identified in the vulnerability identification process, as defined in Requirement 6.3.1.</li>
    </ul>
  "6.3": |-
    <p>Security vulnerabilities are identified and addressed.</p>
  6.3.1: |-
    <p>Security vulnerabilities are identified and managed as follows:</p>
    <ul>
    <li>New security vulnerabilities are identified using industry-recognized sources for security vulnerability information, including alerts from internationalnational computer emergency response teams (CERTs).</li>
    <li>Vulnerabilities are assigned a risk ranking based on industry best practices and consideration of potential impact.</li>
    <li>Risk rankings identify, at a minimum, all vulnerabilities considered to be a high-risk or critical to the environment.</li>
    <li>Vulnerabilities for bespoke and custom, and third-party software (for example operating systems and databases) are covered.</li>
    </ul>
  6.3.2: |-
    <p>An inventory of bespoke and custom software, and third-party software components incorporated into bespoke and custom software is maintained to facilitate vulnerability and patch management.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  6.3.3: |-
    <p>All system components are protected from known vulnerabilities by installing applicable security patches/updates as follows:</p>
    <ul>
    <li>Critical or high-security patches/updates (identified according to the risk ranking process at Requirement 6.3.1) are installed within one month of release.</li>
    <li>All other applicable security patches/updates are installed within an appropriate time frame as determined by the entity (for example, within three months of release).</li>
    </ul>
  "6.4": |-
    <p>Public-facing web applications are protected against attacks.</p>
  6.4.1: |-
    <p>For public-facing web applications, new threats and vulnerabilities are addressed on an ongoing basis and these applications are protected against known attacks as follows:</p>
    <ul>
    <li>Reviewing public-facing web applications via manual or automated application vulnerability security assessment tools or methods as follows:</li>
    <li>At least once every 12 months and after significant changes.</li>
    <li>By an entity that specializes in application security.</li>
    <li>Including, at a minimum, all common software attacks in Requirement 6.2.4.</li>
    <li>All vulnerabilities are ranked in accordance with requirement 6.3.1.</li>
    <li>All vulnerabilities are corrected.</li>
    <li>The application is re-evaluated after the corrections. OR;</li>
    <li>Installing an automated technical solution(s) that continually detects and prevents web-based attacks as follows:</li>
    <li>Installed in front of public-facing web applications to detect and prevent web-based attacks.</li>
    <li>Actively running and up to date as applicable.</li>
    <li>Generating audit logs.</li>
    <li>Configured to either block web-based attacks or generate an alert that is immediately investigated.</li>
    </ul>
    <p><strong>Note</strong>: This requirement will be superseded by Requirement 6.4.2 after 31 March 2025 when Requirement 6.4.2 becomes effective.</p>
  6.4.2: |-
    <p>For public-facing web applications, an automated technical solution is deployed that continually detects and prevents web-based attacks, with at least the following:</p>
    <ul>
    <li>Is installed in front of public-facing web applications and is configured to detect and prevent web-based attacks.</li>
    <li>Actively running and up to date as applicable.</li>
    <li>Generating audit logs.</li>
    <li>Configured to either block web-based attacks or generate an alert that is immediately investigated.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment. This new requirement will replace Requirement 6.4.1 once its effective date is reached.</p>
  6.4.3: |-
    <p>All payment page scripts that are loaded and executed in the consumer's browser are managed as follows:</p>
    <ul>
    <li>A method is implemented to confirm that each script is authorized.</li>
    <li>A method is implemented to assure the integrity of each script.</li>
    <li>An inventory of all scripts is maintained with written justification as to why each is necessary.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "6.5": |-
    <p>Changes to all system components are managed securely.</p>
  6.5.1: |-
    <p>Changes to all system components in the production environment are made according to established procedures that include:</p>
    <ul>
    <li>Reason for, and description of, the change.</li>
    <li>Documentation of security impact.</li>
    <li>Documented change approval by authorized parties.</li>
    <li>Testing to verify that the change does not adversely impact system security.</li>
    <li>For bespoke and custom software changes, all updates are tested for compliance with Requirement 6.2.4 before being deployed into production.</li>
    <li>Procedures to address failures and return to a secure state.</li>
    </ul>
  6.5.2: |-
    <p>Upon completion of a significant change, all applicable PCI DSS requirements are confirmed to be in place on all new or changed systems and networks, and documentation is updated as applicable.</p>
  6.5.3: |-
    <p>Pre-production environments are separated from production environments and the separation is enforced with access controls.</p>
  6.5.4: |-
    <p>Roles and functions are separated between production and pre-production environments to provide accountability such that only reviewed and approved changes are deployed.</p>
  6.5.5: |-
    <p>Live PANs are not used in pre-production environments, except where those environments are included in the CDE and protected in accordance with all applicable PCI DSS requirements.</p>
  6.5.6: |-
    <p>Test data and test accounts are removed from system components before the system goes into production.</p>
  "7": |-
    <p>Restrict Access to System Components and Cardholder Data by Business Need to Know</p>
  "7.1": |-
    <p>Processes and mechanisms for restricting access to system components and cardholder data by business need to know are defined and understood.</p>
  7.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 7 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  7.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 7 are documented, assigned, and understood.</p>
  "7.2": |-
    <p>Access to system components and data is appropriately defined and assigned.</p>
  7.2.1: |-
    <p>An access control model is defined and includes granting access as follows:</p>
    <ul>
    <li>Appropriate access depending on the entity's business and access needs.</li>
    <li>Access to system components and data resources that is based on users' job classification and functions.</li>
    <li>The least privileges required (for example, user, administrator) to perform a job function.</li>
    </ul>
  7.2.2: |-
    <p>Access is assigned to users, including privileged users, based on:</p>
    <ul>
    <li>Job classification and function.</li>
    <li>Least privileges necessary to perform job responsibilities.</li>
    </ul>
  7.2.3: |-
    <p>Required privileges are approved by authorized personnel.</p>
  7.2.4: |-
    <p>All user accounts and related access privileges, including third-party/vendor accounts, are reviewed as follows:</p>
    <ul>
    <li>At least once every six months.</li>
    <li>To ensure user accounts and access remain appropriate based on job function.</li>
    <li>Any inappropriate access is addressed.</li>
    <li>Management acknowledges that access remains appropriate.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  7.2.5: |-
    <p>All application and system accounts and related access privileges are assigned and managed as follows:</p>
    <ul>
    <li>Based on the least privileges necessary for the operability of the system or application.</li>
    <li>Access is limited to the systems, applications, or processes that specifically require their use.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  7.2.5.1: |-
    <p>All access by application and system accounts and related access privileges are reviewed as follows:</p>
    <ul>
    <li>Periodically (at the frequency defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1).</li>
    <li>The application/system access remains appropriate for the function being performed.</li>
    <li>Any inappropriate access is addressed.</li>
    <li>Management acknowledges that access remains appropriate.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  7.2.6: |-
    <p>All user access to query repositories of stored cardholder data is restricted as follows:</p>
    <ul>
    <li>Via applications or other programmatic methods, with access and allowed actions based on user roles and least privileges.</li>
    <li>Only the responsible administrator(s) can directly access or query repositories of stored CHD.</li>
    </ul>
  "7.3": |-
    <p>Access to system components and data is managed via an access control system(s).</p>
  7.3.1: |-
    <p>An access control system(s) is in place that restricts access based on a user's need to know and covers all system components.</p>
  7.3.2: |-
    <p>The access control system(s) is configured to enforce permissions assigned to individuals, applications, and systems based on job classification and function.</p>
  7.3.3: |-
    <p>The access control system(s) is set to \u201cdeny all\u201d by default.</p>
  "8": |-
    <p>Identify Users and Authenticate Access to System Components</p>
  "8.1": |-
    <p>Processes and mechanisms for identifying users and authenticating access to system components are defined and understood.</p>
  8.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 8 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  8.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 8 are documented, assigned, and understood.</p>
  "8.2": |-
    <p>User identification and related accounts for users and administrators are strictly managed throughout an account's lifecycle.</p>
  8.2.1: |-
    <p>All users are assigned a unique ID before access to system components or cardholder data is allowed.</p>
  8.2.2: |-
    <p>Group, shared, or generic accounts, or other shared authentication credentials are only used when necessary on an exception basis, and are managed as follows:</p>
    <ul>
    <li>Account use is prevented unless needed for an exceptional circumstance.</li>
    <li>Use is limited to the time needed for the exceptional circumstance.</li>
    <li>Business justification for use is documented.</li>
    <li>Use is explicitly approved by management.</li>
    <li>Individual user identity is confirmed before access to an account is granted.</li>
    <li>Every action taken is attributable to an individual user.</li>
    </ul>
  8.2.3: |-
    <p>Additional requirement for service providers only: Service providers with remote access to customer premises use unique authentication factors for each customer premises.</p>
  8.2.4: |-
    <p>Addition, deletion, and modification of user IDs, authentication factors, and other identifier objects are managed as follows:</p>
    <ul>
    <li>Authorized with the appropriate approval.</li>
    <li>Implemented with only the privileges specified on the documented approval.</li>
    </ul>
  8.2.5: |-
    <p>Access for terminated users is immediately revoked.</p>
  8.2.6: |-
    <p>Inactive user accounts are removed or disabled within 90 days of inactivity.</p>
  8.2.7: |-
    <p>Accounts used by third parties to access, support, or maintain system components via remote access are managed as follows:</p>
    <ul>
    <li>Enabled only during the time period needed and disabled when not in use.</li>
    <li>Use is monitored for unexpected activity.</li>
    </ul>
  8.2.8: |-
    <p>If a user session has been idle for more than 15 minutes, the user is required to re-authenticate to re-activate the terminal or session.</p>
  "8.3": |-
    <p>Strong authentication for users and administrators is established and managed.</p>
  8.3.1: |-
    <p>All user access to system components for users and administrators is authenticated via at least one of the following authentication factors:</p>
    <ul>
    <li>Something you know, such as a password or passphrase.</li>
    <li>Something you have, such as a token device or smart card.</li>
    <li>Something you are, such as a biometric element.</li>
    </ul>
  8.3.10: |-
    <p>Additional requirement for service providers only: If passwords/passphrases are used as the only authentication factor for customer user access to cardholder data (i.e., in any single-factor authentication implementation), then guidance is provided to customer users including:</p>
    <ul>
    <li>Guidance for customers to change their user passwords/passphrases periodically.</li>
    <li>Guidance as to when, and under what circumstances, passwords/passphrases are to be changed.</li>
    </ul>
    <p><strong>Note</strong>: This requirement for service providers will be superseded by Requirement 8.3.10.1 as of 31 March 2025.</p>
  8.3.10.1: |-
    <p>Additional requirement for service providers only: If passwords/passphrases are used as the only authentication factor for customer user access (i.e., in any single-factor authentication implementation) then either:</p>
    <ul>
    <li>Passwords/passphrases are changed at least once every 90 days, OR;</li>
    <li>The security posture of accounts is dynamically analyzed, and real-time access to resources is automatically determined accordingly.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment. Until this requirement is effective on 31 March 2025, service providers may meet either Requirement 8.3.10 or 8.3.10.1.</p>
  8.3.11: |-
    <p>Where authentication factors such as physical or logical security tokens, smart cards, or certificates are used:</p>
    <ul>
    <li>Factors are assigned to an individual user and not shared among multiple users.</li>
    <li>Physical and/or logical controls ensure only the intended user can use that factor to gain access.</li>
    </ul>
  8.3.2: |-
    <p>Strong cryptography is used to render all authentication factors unreadable during transmission and storage on all system components.</p>
  8.3.3: |-
    <p>User identity is verified before modifying any authentication factor.</p>
  8.3.4: |-
    <p>Invalid authentication attempts are limited by:</p>
    <ul>
    <li>Locking out the user ID after not more than 10 attempts.</li>
    <li>Setting the lockout duration to a minimum of 30 minutes or until the user's identity is confirmed.</li>
    </ul>
  8.3.5: |-
    <p>If passwords/passphrases are used as authentication factors to meet Requirement 8.3.1, they are set and reset for each user as follows:</p>
    <ul>
    <li>Set to a unique value for first-time use and upon reset.</li>
    <li>Forced to be changed immediately after the first use.</li>
    </ul>
  8.3.6: |-
    <p>If passwords/passphrases are used as authentication factors to meet Requirement 8.3.1, they meet the following minimum level of complexity:</p>
    <ul>
    <li>A minimum length of 12 characters (or IF the system does not support 12 characters, a minimum length of eight characters).</li>
    <li>Contain both numeric and alphabetic characters.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment. Until 31 March 2025, passwords must be a minimum length of seven characters in accordance with PCI DSS v3.2.1 Requirement 8.2.3.</p>
  8.3.7: |-
    <p>Individuals are not allowed to submit a new password/passphrase that is the same as any of the last four passwords/passphrases used.</p>
  8.3.8: |-
    <p>Authentication policies and procedures are documented and communicated to all users including:</p>
    <ul>
    <li>Guidance on selecting strong authentication factors.</li>
    <li>Guidance for how users should protect their authentication factors.</li>
    <li>Instructions not to reuse previously used passwords/passphrases.</li>
    <li>Instructions to change passwords/passphrases if there is any suspicion or knowledge that the password/passphrases have been compromised and how to report the incident.</li>
    </ul>
  8.3.9: |-
    <p>If passwords/passphrases are used as the only authentication factor for user access (i.e., in any single-factor authentication implementation) then either:</p>
    <ul>
    <li>Passwords/passphrases are changed at least once every 90 days, OR;</li>
    <li>The security posture of accounts is dynamically analyzed, and real-time access to resources is automatically determined accordingly.</li>
    </ul>
  "8.4": |-
    <p>Multi-factor authentication (MFA) is implemented to secure access into the CDE.</p>
  8.4.1: |-
    <p>MFA is implemented for all non-console access into the CDE for personnel with administrative access.</p>
  8.4.2: |-
    <p>MFA is implemented for all access into the CDE.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  8.4.3: |-
    <p>MFA is implemented for all remote network access originating from outside the entity's network that could access or impact the CDE as follows:</p>
    <ul>
    <li>All remote access by all personnel, both users and administrators, originating from outside the entity's network.</li>
    <li>All remote access by third parties and vendors.</li>
    </ul>
  "8.5": |-
    <p>Multi-factor authentication (MFA) systems are configured to prevent misuse.</p>
  8.5.1: |-
    <p>MFA systems are implemented as follows:</p>
    <ul>
    <li>The MFA system is not susceptible to replay attacks.</li>
    <li>MFA systems cannot be bypassed by any users, including administrative users unless specifically documented, and authorized by management on an exception basis, for a limited time period.</li>
    <li>At least two different types of authentication factors are used.</li>
    <li>Success of all authentication factors is required before access is granted.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "8.6": |-
    <p>Use of application and system accounts and associated authentication factors is strictly managed.</p>
  8.6.1: |-
    <p>If accounts used by systems or applications can be used for interactive login, they are managed as follows:</p>
    <ul>
    <li>Interactive use is prevented unless needed for an exceptional circumstance.</li>
    <li>Interactive use is limited to the time needed for the exceptional circumstance.</li>
    <li>Business justification for interactive use is documented.</li>
    <li>Interactive use is explicitly approved by management.</li>
    <li>Individual user identity is confirmed before access to account is granted.</li>
    <li>Every action taken is attributable to an individual user.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  8.6.2: |-
    <p>Passwords/passphrases for any application and system accounts that can be used for interactive login are not hard coded in scripts, configuration/property files, or bespoke and custom source code.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  8.6.3: |-
    <p>Passwords/passphrases for any application and system accounts are protected against misuse as follows:</p>
    <ul>
    <li>Passwords/passphrases are changed periodically (at the frequency defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1) and upon suspicion or confirmation of compromise.</li>
    <li>Passwords/passphrases are constructed with sufficient complexity appropriate for how frequently the entity changes the passwords/passphrases.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  "9": <p>Restrict Physical Access to Cardholder Data</p>
  "9.1": |-
    <p>Processes and mechanisms for restricting physical access to cardholder data are defined and understood.</p>
  9.1.1: |-
    <p>All security policies and operational procedures that are identified in Requirement 9 are:</p>
    <ul>
    <li>Documented.</li>
    <li>Kept up to date.</li>
    <li>In use.</li>
    <li>Known to all affected parties.</li>
    </ul>
  9.1.2: |-
    <p>Roles and responsibilities for performing activities in Requirement 9 are documented, assigned, and understood.</p>
  "9.2": |-
    <p>Physical access controls manage entry into facilities and systems containing cardholder data.</p>
  9.2.1: |-
    <p>Appropriate facility entry controls are in place to restrict physical access to systems in the CDE.</p>
  9.2.1.1: |-
    <p>Individual physical access to sensitive areas within the CDE is monitored with either video cameras or physical access control mechanisms (or both) as follows:</p>
    <ul>
    <li>Entry and exit points to/from sensitive areas within the CDE are monitored.</li>
    <li>Monitoring devices or mechanisms are protected from tampering or disabling.</li>
    <li>Collected data is reviewed and correlated with other entries.</li>
    <li>Collected data is stored for at least three months, unless otherwise restricted by law.</li>
    </ul>
  9.2.2: |-
    <p>Physical and/or logical controls are implemented to restrict use of publicly accessible network jacks within the facility.</p>
  9.2.3: |-
    <p>Physical access to wireless access points, gateways, networking/communications hardware, and telecommunication lines within the facility is restricted.</p>
  9.2.4: |-
    <p>Access to consoles in sensitive areas is restricted via locking when not in use.</p>
  "9.3": |-
    <p>Physical access for personnel and visitors is authorized and managed.</p>
  9.3.1: |-
    <p>Procedures are implemented for authorizing and managing physical access of personnel to the CDE, including:</p>
    <ul>
    <li>Identifying personnel.</li>
    <li>Managing changes to an individual's physical access requirements.</li>
    <li>Revoking or terminating personnel identification.</li>
    <li>Limiting access to the identification process or system to authorized personnel.</li>
    </ul>
  9.3.1.1: |-
    <p>Physical access to sensitive areas within the CDE for personnel is controlled as follows:</p>
    <ul>
    <li>Access is authorized and based on individual job function.</li>
    <li>Access is revoked immediately upon termination.</li>
    <li>All physical access mechanisms, such as keys, access cards, etc., are returned or disabled upon termination.</li>
    </ul>
  9.3.2: |-
    <p>Procedures are implemented for authorizing and managing visitor access to the CDE, including:</p>
    <ul>
    <li>Visitors are authorized before entering.</li>
    <li>Visitors are escorted at all times.</li>
    <li>Visitors are clearly identified and given a badge or other identification that expires.</li>
    <li>Visitor badges or other identification visibly distinguishes visitors from personnel.</li>
    </ul>
  9.3.3: |-
    <p>Visitor badges or identification are surrendered or deactivated before visitors leave the facility or at the date of expiration.</p>
  9.3.4: |-
    <p>A visitor log is used to maintain a physical record of visitor activity within the facility and within sensitive areas, including:</p>
    <ul>
    <li>The visitor's name and the organization represented.</li>
    <li>The date and time of the visit.</li>
    <li>The name of the personnel authorizing physical access.</li>
    <li>Retaining the log for at least three months, unless otherwise restricted by law.</li>
    </ul>
  "9.4": |-
    <p>Media with cardholder data is securely stored, accessed, distributed, and destroyed.</p>
  9.4.1: |-
    <p>All media with cardholder data is physically secured.</p>
  9.4.1.1: |-
    <p>Offline media backups with cardholder data are stored in a secure location.</p>
  9.4.1.2: |-
    <p>The security of the offline media backup location(s) with cardholder data is reviewed at least once every 12 months.</p>
  9.4.2: |-
    <p>All media with cardholder data is classified in accordance with the sensitivity of the data.</p>
  9.4.3: |-
    <p>Media with cardholder data sent outside the facility is secured as follows:</p>
    <ul>
    <li>Media sent outside the facility is logged.</li>
    <li>Media is sent by secured courier or other delivery method that can be accurately tracked.</li>
    <li>Offsite tracking logs include details about media location.</li>
    </ul>
  9.4.4: |-
    <p>Management approves all media with cardholder data that is moved outside the facility (including when media is distributed to individuals).</p>
  9.4.5: |-
    <p>Inventory logs of all electronic media with cardholder data are maintained.</p>
  9.4.5.1: |-
    <p>Inventories of electronic media with cardholder data are conducted at least once every 12 months.</p>
  9.4.6: |-
    <p>Hard-copy materials with cardholder data are destroyed when no longer needed for business or legal reasons, as follows:</p>
    <ul>
    <li>Materials are cross-cut shredded, incinerated, or pulped so that cardholder data cannot be reconstructed.</li>
    <li>Materials are stored in secure storage containers prior to destruction.</li>
    </ul>
  9.4.7: |-
    <p>Electronic media with cardholder data is destroyed when no longer needed for business or legal reasons via one of the following:</p>
    <ul>
    <li>The electronic media is destroyed.</li>
    <li>The cardholder data is rendered unrecoverable so that it cannot be reconstructed.</li>
    </ul>
  "9.5": |-
    <p>Point-of-interaction (POI) devices are protected from tampering and unauthorized substitution.</p>
  9.5.1: |-
    <p>POI devices that capture payment card data via direct physical interaction with the payment card form factor are protected from tampering and unauthorized substitution, including the following:</p>
    <ul>
    <li>Maintaining a list of POI devices.</li>
    <li>Periodically inspecting POI devices to look for tampering or unauthorized substitution.</li>
    <li>Training personnel to be aware of suspicious behavior and to report tampering or unauthorized substitution of devices.</li>
    </ul>
  9.5.1.1: |-
    <p>An up-to-date list of POI devices is maintained, including:</p>
    <ul>
    <li>Make and model of the device.</li>
    <li>Location of device.</li>
    <li>Device serial number or other methods of unique identification.</li>
    </ul>
  9.5.1.2: |-
    <p>POI device surfaces are periodically inspected to detect tampering and unauthorized substitution.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  9.5.1.2.1: |-
    <p>The frequency of periodic POI device inspections and the type of inspections performed is defined in the entity's targeted risk analysis, which is performed according to all elements specified in Requirement 12.3.1.</p>
  9.5.1.3: |-
    <p>Training is provided for personnel in POI environments to be aware of attempted tampering or replacement of POI devices, and includes:</p>
    <ul>
    <li>Verifying the identity of any third-party persons claiming to be repair or maintenance personnel, before granting them access to modify or troubleshoot devices.</li>
    <li>Procedures to ensure devices are not installed, replaced, or returned without verification.</li>
    <li>Being aware of suspicious behavior around devices.</li>
    <li>Reporting suspicious behavior and indications of device tampering or substitution to appropriate personnel.</li>
    </ul>
  A1: |-
    <p>Additional PCI DSS Requirements for Multi-Tenant Service Providers</p>
  A1.1: |-
    <p>Multi-tenant service providers protect and separate all customer environments and data.</p>
  A1.1.1: |-
    <p>Logical separation is implemented as follows:</p>
    <ul>
    <li>The provider cannot access its customers' environments without authorization.</li>
    <li>Customers cannot access the provider's environment without authorization.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  A1.1.2: |-
    <p>Controls are implemented such that each customer only has permission to access its own cardholder data and CDE.</p>
  A1.1.3: |-
    <p>Controls are implemented such that each customer can only access resources allocated to them.</p>
  A1.1.4: |-
    <p>The effectiveness of logical separation controls used to separate customer environments is confirmed at least once every six months via penetration testing.</p>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  A1.2: |-
    <p>Multi-tenant service providers facilitate logging and incident response for all customers.</p>
  A1.2.1: |-
    <p>Audit log capability is enabled for each customer's environment that is consistent with PCI DSS Requirement 10, including:</p>
    <ul>
    <li>Logs are enabled for common third-party applications.</li>
    <li>Logs are active by default.</li>
    <li>Logs are available for review only by the owning customer.</li>
    <li>Log locations are clearly communicated to the owning customer.</li>
    <li>Log data and availability is consistent with PCI DSS Requirement 10.</li>
    </ul>
  A1.2.2: |-
    <p>Processes or mechanisms are implemented to support and/or facilitate prompt forensic investigations in the event of a suspected or confirmed security incident for any customer.</p>
  A1.2.3: |-
    <p>Processes or mechanisms are implemented for reporting and addressing suspected or confirmed security incidents and vulnerabilities, including:</p>
    <ul>
    <li>Customers can securely report security incidents and vulnerabilities to the provider.</li>
    <li>The provider addresses and remediates suspected or confirmed security incidents and vulnerabilities according to Requirement 6.3.1.</li>
    </ul>
    <p><strong>Note</strong>: This requirement is a best practice until 31 March 2025, after which it will be required and must be fully considered during a PCI DSS assessment.</p>
  A2: |-
    <p>Additional PCI DSS Requirements for Entities Using SSL/Early TLS for Card-Present POS POI Terminal Connections</p>
  A2.1: |-
    <p>POI terminals using SSL and/or early TLS are confirmed as not susceptible to known SSL/TLS exploits.</p>
  A2.1.1: |-
    <p>Where POS POI terminals at the merchant or payment acceptance location use SSL and/or early TLS, the entity confirms the devices are not susceptible to any known exploits for those protocols.</p>
  A2.1.2: |-
    <p>Additional requirement for service providers only: All service providers with existing connection points to POS POI terminals that use SSL and/or early TLS as defined in A2.1 have a formal Risk Mitigation and Migration Plan in place that includes:</p>
    <ul>
    <li>Description of usage, including what data is being transmitted, types and number of systems that use and/or support SSL/early TLS, and type of environment.</li>
    <li>Risk-assessment results and risk-reduction controls in place.</li>
    <li>Description of processes to monitor for new vulnerabilities associated with SSL/early TLS.</li>
    <li>Description of change control processes that are implemented to ensure SSL/early TLS is not implemented into new environments.</li>
    <li>Overview of migration project plan to replace SSL/early TLS at a future date.</li>
    </ul>
  A2.1.3: |-
    <p>Additional requirement for service providers only: All service providers provide a secure service offering.</p>
